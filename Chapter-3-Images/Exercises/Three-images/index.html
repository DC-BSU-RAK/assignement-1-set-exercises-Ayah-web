<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Baroque- A Feast for the Eyes </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Jim+Nightshade&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- div, containing a heading in class called heading -->
    <div class="heading">
        <h1> Baroque </h1>

    <!-- div, containing a description class -->

        <div class="img-wrapper">

            <!-- image tag -->
            <img src="https://images.unsplash.com/photo-1582561833407-b95380302a43?q=80&w=1955&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            height="25%"
            >

            <!-- p tag under license class -->
            <p class="license">
                License: <a href="https://unsplash.com/license"> Unsplash </a>
            </p>
        </div>
        
        <!-- div containing image and license -->
        <div class="img-wrapper">

            <!-- image tag -->
            <img src="https://images.unsplash.com/photo-1582562231447-8afae47fce5f?q=80&w=2038&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
