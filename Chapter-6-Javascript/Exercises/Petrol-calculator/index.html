<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <h1> Petrol Cost Calculator </h1>
        
        <!-- input for cost per liter with default value -->
        <div class="input-group">
            <label for="cost-per-liter"> Cost per liter (AED): </label>
            <input type="number" id="cost-per-liter" value="1.72" step="0.01" min="0">
        </div>
        
        <!-- input liters that are purchased within default value -->
        <div class="input-group">
            <label for="liters"> Liters purchased: </label>
            <input type="number" id="liters" value="0" step="0.1" min="0">
        </div>
        
        <!-- button to calculate -->
        <button id="calculate-btn"> Calculate Total </button>
        
        <!-- p to show total cost -->
        <p id="total-cost"> Total cost: AED 0.00 </p>
    </div>
</body>
</html>
